<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
     
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 500px; width: 500px;text-align: right !important; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXgyvcgFRylm4fO_fMifcttIq0Y2zeGo4&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
            var locations = [
              [39.9522, -75.1642],
              [39.9522, -76.1642],
              [38.9522, -75.1642],
              [40.9522, -75.1642],
              [39.9522, -77.1642]
            ];
            var mapOptions = {
                center: new google.maps.LatLng(39.9522, -75.1642),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);

                    
           for(var i = 0; i < locations.length; i++)
            { 
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][0], locations[i][1]),
                map: map
            });
            }
            /*
            var marker2 = new google.maps.Marker({
                position: new google.maps.LatLng(39.9522, -76.1642),
                map: map
            });
            */
            }
              google.maps.event.addDomListener(window, 'load', initialize);
    </script>

     
  </head>
  <body>
    <div id="map-canvas"/>

      <div>
        
      </div>
  </body>
</html>
